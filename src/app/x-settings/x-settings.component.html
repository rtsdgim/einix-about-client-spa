<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Settings</h2>
            <mat-divider></mat-divider>
        </div>
    </div>



    <div class="row">
        <div class="col-md-12">

            <p><b>User name:</b> {{username}}</p>

            <p>
                <b>Profile photo:</b>
                <span *ngIf="photo == null"> No photo</span>
            </p>

            <img *ngIf="photo !== null" [src]="photo" width="200" />

            <br>

            <button mat-flat-button (click)="openDialog()" color="primary">
                Take a selfie
            </button>

        </div>
    </div>
</div>
